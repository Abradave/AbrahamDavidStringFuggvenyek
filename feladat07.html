<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Stringfüggvények</title>

    <script>
        document.addEventListener("DOMContentLoaded", init);

        function init() {
            const text = document.getElementById("text");
            const counter = document.getElementById("counterButton");
            const result = document.getElementById("result");
            counter.addEventListener("click", () => {
                const textClick = text.value;
                let spaces = 0;
                for (let i = 0; i < textClick.length; i++) {
                    const char = textClick[i];
                    if (char == " ") {
                        spaces++;
                    }
                }
                result.innerHTML = "Number of spaces are: " + spaces;
            });
        }
    </script>

</head>

<body>
    <textarea id="text" placeholder="Give me something to say..."></textarea>
    <br>
    <button id="counterButton">Counting Spaces</button>
    <p id="result"></p>
</body>

</html>
