<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>

        document.addEventListener("DOMContentLoaded", init);

        function init() {
            const surname = document.getElementById("surname");
            const firstname = document.getElementById("firstname");
            const text = document.getElementById("lower");
            const result = document.getElementById("result");
            const text2 = document.getElementById("backwards");
            const result2 = document.getElementById("result2");


            concatButton.addEventListener("click", () => {
                const surnameV = surname.value;
                const firstnameV = firstname.value;
                const name = firstnameV.concat(surnameV);
                alert("Hello: " + name);
            });

            lowerButton.addEventListener("click", () => {
                const textV = (text.value).toLowerCase();
                result.innerHTML = "Here is the text as a lowercase: " + textV;
            });

            backButton.addEventListener("click", () => {
                const textV = text2.value;
                const array = [];

                for (let i = 0; i < textV.length; i++) {
                    array.push(textV[i]);
                }
                array.reverse();
                const revText = array.join("");
                result2.innerHTML = "Here it is backwards: " + revText;
            });
        }


    </script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col ">
                <h2>Name gen Prog</h2>
                <input type="text" id="surname" placeholder="surname">
                <input type="text" id="firstname" placeholder="firstname">
                <button id="concatButton">Concat Button</button>
            </div>

            <div class="col ">
                <h2>Lowercase Prog</h2>
                <input type="text" id="lower" placeholder="text here">
                <button id="lowerButton">Click to Lower</button>
                <p id="result"></p>
            </div>

            <div class="col ">
                <h2>Backwards prog</h2>
                <input type="text" id="backwards" placeholder="text here">
                <button id="backButton">Magic Button</button>
                <p id="result2"></p>
            </div>
        </div>
    </div>
</body>

</html>
